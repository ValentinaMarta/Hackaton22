<html lang="en">

<head>

        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&family=Secular+One&display=swap"
        rel="stylesheet">


    <!-- Place your stylesheet here-->
    <link href="./css/compra.css" rel="stylesheet" type="text/css">

<body>

    <div class="container-compra">
        <div class="compra">
            <div class="foto-compra">
                <img src="./src/media/compra.png" alt="">
            </div>
        </div>

        <div class="container-form">
            <h2>Compra</h2>
            <form class="form-compra">
                <div class="form-group">
                    <input type="text" id="name" class="form-input">
                    <label for="name" class="form-label">Nombre</label>
                </div>
                <div class="form-group">
                    <input type="text" id="email" class="form-input">
                    <label for="email" class="form-label">E-Mail</label>
                </div>
                <div class="form-group">
                    <input type="text" id="name" class="form-input">
                    <label for="name" class="form-label">Dirección</label>
                </div>
                <div class="select-form">
                    <label for="name" class="label-form">Métodos de pago</label>
                    <select name="metodo de pago" id="" class="select">
                        <option value="1" class="options">Mediante tarjeta</option>
                        <option value="2" class="options">Bizum</option>
                        <option value="3" class="options">PayPal</option>
                        <option value="4" class="options">Transferencia bancaria</option>
                    </select>
                </div>
                <button type="submit" class="button">Comprar</button>
            </form>
        </div>
    </div>

</body>
